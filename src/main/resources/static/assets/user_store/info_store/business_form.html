<div class="container shadow-sm p-3 mb-3 bg-body rounded mt-3 name_store">
	<form name="timeForm" class="row" novalidate>
		<div class="col-xl-6 col-md-12 col-12">
			<h3>Hình thức bán hàng</h3> <br>
			<div class="row mb-3">
				<div class="d-flex justify-content-between align-items-center">
					<label class="form-check-label fw-semibold">Trạng thái cửa hàng</label>
					<div class="form-check form-switch form-check-reverse">
					  	<label class="form-check-label">Đang bán</label>
					  	<input class="form-check-input" type="checkbox" role="switch" checked>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-xl-6 col-md-12 col-12 form-check d-flex justify-content-end align-items-center">
					<input class="form-check-input" type="checkbox" name="tuesday" id="tuesday"> &nbsp;&nbsp;
					<label class="form-check-label" for="tuesday">Thứ 3</label>
				</div>
				<div class="col-xl-6 col-md-12 col-12 text-start d-flex align-items-center j__between">
					<button class="btn btn-outline-dark">00:00 - 23:00</button> &nbsp;
					<button class="btn btn-outline-primary"><i class="fas fa-pen-square"></i></button>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-xl-6 col-md-12 col-12 form-check d-flex justify-content-end align-items-center">
					<input class="form-check-input" type="checkbox" name="wednesday" id="wednesday"> &nbsp;&nbsp;
					<label class="form-check-label" for="wednesday">Thứ 4</label>
				</div>
				<div class="col-xl-6 col-md-12 col-12 text-start d-flex align-items-center j__between">
					<button class="btn btn-outline-dark">00:00 - 23:00</button> &nbsp;
					<button class="btn btn-outline-primary"><i class="fas fa-pen-square"></i></button>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-xl-6 col-md-12 col-12 form-check d-flex justify-content-end align-items-center">
					<input class="form-check-input" type="checkbox" name="thursday" id="thursday"> &nbsp;&nbsp;
					<label class="form-check-label" for="thursday">Thứ 5</label>
				</div>
				<div class="col-xl-6 col-md-12 col-12 text-start d-flex align-items-center j__between">
					<button class="btn btn-outline-dark">00:00 - 23:00</button> &nbsp;
					<button class="btn btn-outline-primary"><i class="fas fa-pen-square"></i></button>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-xl-6 col-md-12 col-12 form-check d-flex justify-content-end align-items-center">
					<input class="form-check-input" type="checkbox" name="friday" id="friday"> &nbsp;&nbsp;
					<label class="form-check-label" for="friday">Thứ 6</label>
				</div>
				<div class="col-xl-6 col-md-12 col-12 text-start d-flex align-items-center j__between">
					<button class="btn btn-outline-dark">00:00 - 23:00</button> &nbsp;
					<button class="btn btn-outline-primary"><i class="fas fa-pen-square"></i></button>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-xl-6 col-md-12 col-12 form-check d-flex justify-content-end align-items-center">
					<input class="form-check-input" type="checkbox" name="saturday" id="saturday"> &nbsp;&nbsp;
					<label class="form-check-label" for="saturday">Thứ 7</label>
				</div>
				<div class="col-xl-6 col-md-12 col-12 text-start d-flex align-items-center j__between">
					<button class="btn btn-outline-dark">00:00 - 23:00</button> &nbsp;
					<button class="btn btn-outline-primary"><i class="fas fa-pen-square"></i></button>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-xl-6 col-md-12 col-12 form-check d-flex justify-content-end align-items-center">
					<input class="form-check-input" type="checkbox" name="sunday" id="sunday"> &nbsp;&nbsp;
					<label class="form-check-label" for="sunday">Chủ nhật</label>
				</div>
				<div class="col-xl-6 col-md-12 col-12 text-start d-flex align-items-center j__between">
					<button class="btn btn-outline-dark">00:00 - 23:00</button> &nbsp;
					<button class="btn btn-outline-primary"><i class="fas fa-pen-square"></i></button>
				</div>
			</div>
		</div>
		<div class="col-xl-6 col-md-12 col-12">
			<div class="text-end">
				<button ng-disabled="timeForm.$invalid" type="submit" class="btn btn-primary btn-lg btn__t-m">Cập nhật</button>
				<button ng-disabled="timeForm.$invalid" type="submit" class="btn btn-primary btn-lg btn__pc w-100">Cập nhật</button>
			</div>
		</div>

</div>
